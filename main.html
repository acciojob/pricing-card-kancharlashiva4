<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        /* CSS for the pricing card container */
        .pricing-card {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* CSS for the image */
        .pricing-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        /* CSS for the title */
        .pricing-card h1 {
            font-size: 24px;
        }

        /* CSS for the pricing information */
        .pricing-card p.price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* CSS for the description */
        .pricing-card p.description {
            font-size: 16px;
            margin: 10px 0;
        }

        /* CSS for the "Buy Now" button */
        .pricing-card button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZrUh-CGulewZ7e6CI_huRw43H9aXum69RGg&usqp=CAU" alt="Product Image">
        <h1>Title of the Product</h1>
        <p class="price">$99.99</p>
        <p class="description">A brief description of the product or service.</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
